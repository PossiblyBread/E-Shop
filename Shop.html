<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .shop-name-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 13.6vh;
            background-color: #555;
            clip-path: polygon(0 0, 100% 0, 75% 100%, 0 100%);
        }
        .shop-name-logo h1 {
            color: white;
            margin: 0;
        }
        .header-nav {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: #5552ac;
            justify-content: flex-end;
            width: calc(100% - 1.1%);
        }
        .header-nav h2 {
            margin: 0;
            padding: 0.5rem;
            background-color: #e3e67d;
            border-radius: 10px;
            position: relative;
        }
        .header-nav .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .header-nav .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .header-nav .dropdown a:hover {
            background-color: #f1f1f1;
        }
        .header-nav h2:hover .dropdown {
            display: block;
        }
        .left-nav {
            padding: 1rem;
            background-color: #d7dd21;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
            flex: 1;
            overflow-y: auto;
            height: 100vh; /* Ensure it takes full height */
        }
        .left-nav h2 {
            margin: 0;
            padding: 1rem;
            background-color: #e3e67d;
        }
        .Product-Showcase {
            display: flex;
            padding: 1rem;
            border: 5px solid #262700;
            border-radius: 5px;
            background-color: #454040;
            overflow: hidden;
            flex-direction: row; /* Ensure items are in a row */
            gap: 1rem; /* Add some space between carousel and description */
            flex: 4; /* Adjust to take more space */
        }
        .Product-Carousel {
            flex: 2; /* Adjust flex values as needed */
            border: 5px solid #372ee2;
            padding: 1rem;
            border-radius: 5px;
            background-color: #e74545;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden; /* Ensure slides stay within bounds */
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%; /* Ensure slides container matches carousel width */
        }
        .slide {
            min-width: 100%; /* Each slide takes full carousel width */
            box-sizing: border-box;
            background-color: #dedfad;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;

        }
        .Product-Carousel img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
        }
        .prev {
            left: 1rem;
        }
        .next {
            right: 1rem;
        }
        @media (max-width: 300px) {
            .shop-name-logo {
                height: 10vh;
            }
            .header-nav h2 {
                padding: 0.3rem;
            }
            .left-nav {
                padding: 0.5rem;
                gap: 0.5rem;
            }
            .left-nav h2 {
                padding: 0.5rem;
            }
            .Product-Showcase {
                padding: 0.5rem;
            }
            .Product-Carousel {
                padding: 0.5rem;
            }
            .prev, .next {
                padding: 0.5rem;
            }
        }
        @media (max-width: 300px) {
            .header-nav {
                flex-direction: column;
                align-items: center;
            }
            .slides {
                gap: 0.5rem;
            }
            .prev, .next {
                padding: 0.3rem;
            }
        }
        .Product-Description {
            flex: 1; /* Adjust flex values as needed */
            padding: 1rem;
            border: 5px solid #262700;
            border-radius: 5px;
            background-color: #454040;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="shop-name-logo">
        <h1>Shop Name and Logo</h1>
    </div>
    <div class="header-nav">
        <h2>Browse</h2>
        <h2>Parts and Services</h2>
        <h2>Find us</h2>
        <h2>Settings
            <div class="dropdown">
                <a href="#">Profile</a>
                <a href="#">Feedback</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </h2>
    </div>
    <div class="container">
        <div class="left-nav">
            <h2>Home</h2>
            <h2>Deals</h2>
            <h2>New</h2>
            <h2>All Products</h2>
        </div>
        <div class="Product-Showcase">
            <div class="Product-Carousel">
                <div class="slides">
                    <div class="slide"><img src="Images/cat-in-box.png"></div>
                    <div class="slide"><img src="Images/cat-in-box-dead.png"></div>
                    <div class="slide"><img src="Images/cat-in-box.png"></div>
                    <div class="slide"><img src="Images/cat-in-box-dead.png"></div>
                    <div class="slide"><img src="Images/cat-in-box.png"></div>
                </div>
                <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="next" onclick="moveSlide(1)">&#10095;</button>
            </div>
            <div class="Product-Description">
                <h2>Item Details</h2>
                <button> Details </button>    
            </div>
        </div>
    </div>
    <div class="Deals">
        
    </div>

    <script>
        let slideIndex = 0;
        let intervalId; 

        const slides = document.querySelectorAll('.slide');
        const slidesContainer = document.querySelector('.slides');
        const intervalTime = 5000; //5 seconds of pause

        function showSlide(n) {
            if (n >= slides.length) {
                slideIndex = 0;
            } else if (n < 0) {
                slideIndex = slides.length - 1;
            } else {
                slideIndex = n;
            }
            const offset = -slideIndex * 100; //ideal offset 123.50 for 150px slide 
            slidesContainer.style.transform = `translateX(${offset}%)`;
        }

        function moveSlide(n) {
            clearInterval(intervalId); // Clear previous interval
            showSlide(slideIndex + n);
            // Restart interval after a delay to prevent immediate auto-slide
            intervalId = setInterval(autoSlide, intervalTime);
        }

        function autoSlide() {
            slideIndex++;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            showSlide(slideIndex);
        }

        intervalId = setInterval(autoSlide, intervalTime); // Start interval

        showSlide(slideIndex);
    </script>
</body>
</html>
